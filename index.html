<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地獄之復仇沸騰在我心中</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASHbFMrQven4Cgo0Jujh-zpc23wtBpO_M&callback=initMap" async defer></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 25.04737459457973, lng: 121.52316981349117},
                zoom: 13,
                styles: [ 
                {
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#610000"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.icon",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#7B7B7B"
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "	#610000"
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "labels.icon",
                        "stylers": [
                            {                                
                                "lightness": "-10"
                            } 
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "labels.icon",
                        "stylers": [
                            {                                
                                "gamma": "0.1"
                            } 
                        ]
                    },
                    {
                        "featureType": "transit.station",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#7B7B7B"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#272727"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    }
                 ]
            });

            var scheduledTime = new Date("2023-12-16T17:50:00");
            var currentTime = new Date();
            var timeDifference = scheduledTime - currentTime;

            if (timeDifference > 0) {
                setTimeout(function() {
                    addMarker(map, {lat: 25.074930212795365, lng: 121.52316981349117});
                }, timeDifference);
            } else {
                addMarker(map, {lat: 25.074930212795365, lng: 121.52316981349117});
            }
        }

        function addMarker(map, position) {
            var marker = new google.maps.Marker({
                position: position,
                map: map,
                title: '點擊進入復仇的入口',
                clickable: true,
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(40, 40)
                },
                animation: google.maps.Animation.BOUNCE
            });

            marker.addListener('click', function() {
                navigateToDestination(position);
            });
        }

        function navigateToDestination(destination) {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var currentLat = position.coords.latitude;
            var currentLng = position.coords.longitude;
            var url = 'https://www.google.com/maps/dir/' + currentLat + ',' + currentLng + '/' + destination.lat + ',' + destination.lng;
            window.open(url, '_blank');
        }, function() {
            alert('無法獲取當前位置，請確保您的位置服務已開啟並刷新頁面重試。');
        });
    } else {
        alert('您的瀏覽器不支援地理位置服務，無法進行導航。');
        }
    }
    </script>
</body>
</html>
