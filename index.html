<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RFTW瑞</title>
<style>
  /* 基本的重置樣式 */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }
  
  /* 確保背景圖覆蓋整個可視區域 */
  body {
    background-image: url('nopeople.jpeg'); /* 將這裡的path_to_your_image.jpg替換成您的圖片路徑 */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; /* 確保背景圖在滾動時固定 */
  }

  /* 適配手機屏幕 */
  @media (max-width: 768px) {
  
  }
</style>
</head>

</html>
